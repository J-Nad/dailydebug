<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Debug — Easy</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="fab-wrap">
    <div class="fab" role="button" tabindex="0" aria-label="Menu" data-menu-btn>MENU</div>
  </div>

  <div class="fab-right" aria-label="Quick actions">
  <div class="fab" role="button" tabindex="0" aria-label="Home" data-home-btn>
    <!-- Home icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M12 3l9 8h-3v10h-5v-6H11v6H6V11H3z"/>
    </svg>
  </div>

  <div class="fab" role="button" tabindex="0" aria-label="Archive" data-archive-btn>
    <!-- Box icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M3 7h18v4H3z"/><path fill="currentColor" d="M5 11h14v10H5z"/><path fill="currentColor" d="M9 14h6v2H9z"/>
    </svg>
  </div>

  <div class="fab" role="button" tabindex="0" aria-label="Streak" data-streak-btn>
    <!-- Flame icon (simple) -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M12 2c2 4-1 5 1 8 1 2 4 2 4 7a5 5 0 1 1-10 0c0-2 1-3 2-4 1-1 2-2 3-4z"/>
    </svg>
  </div>

  <div class="fab" role="button" tabindex="0" aria-label="Notifications" data-notifs-btn>
    <!-- Bell icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M12 22a2 2 0 0 0 2-2H10a2 2 0 0 0 2 2zm6-6V11a6 6 0 1 0-12 0v5L4 18v1h16v-1z"/>
    </svg>
  </div>

  <div class="fab" role="button" tabindex="0" aria-label="Profile" data-profile-btn>
    <!-- User icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-4 0-8 2-8 5v1h16v-1c0-3-4-5-8-5z"/>
    </svg>
  </div>
</div>


  <div class="sidenav-backdrop"></div>
  <aside class="sidenav" aria-label="Side navigation">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h2>Menu</h2>
    <button class="btn" data-close-nav>Close</button>
  </div>

  <a href="./pricing.html">Pricing</a>
  <a href="./profile.html">Profile</a>

  <button class="btn" style="width:100%; margin-top:6px;" data-logout-btn>
    Log out
  </button>

  <div class="notice" data-auth-mini></div>
</aside>


  <div class="top-date" data-today></div>

  <main class="container">
    <div class="page-head">
      <h1 data-ch-title>Easy</h1>
      <div class="meta"><a href="./index.html">Home</a> / easy</div>
    </div>

    <div class="hr"></div>

    <div class="grid">
      <section class="panel">
        <h2>Description</h2>
        <p class="desc" data-desc>Loading today’s problem…</p>
        <div class="notice">
          Locked lines are shaded. Only unlocked lines are editable.
        </div>
      </section>

      <section class="panel">
        <h2>Python Editor</h2>
        <div class="editor" data-editor></div>

        <div class="toolbar">
          <button class="btn" data-compile>Compile</button>
          <button class="btn" data-submit>Submit</button>
        </div>

        <div class="hr"></div>
        <h2>Output</h2>
        <div class="output" data-output>[output will appear here]</div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="left">© DailyDebug™</div>
    <div class="right"><a href="mailto:help@dailydebug.example">Ask a question</a></div>
  </footer>
<div class="notif-pop" data-notif-pop>
  <h3>Notifications</h3>
  <div data-notif-list>(loading)</div>
</div>

  <script type="module">
    import { initChallengePage } from "./challengePage.js";
    initChallengePage({ difficulty: "easy" });
  </script>
  <script type="module" src="./notificationsClient.js"></script>
  <script type="module" src="./authMini.js"></script>

  <script src="./app.js"></script>
  <div class="notif-pop" data-notif-pop>
  <h3>Notifications</h3>
  <div data-notif-list>(loading...)</div>
</div>

</body>
</html>
